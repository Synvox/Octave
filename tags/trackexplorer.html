  <div if={ data } class="metadata">
    <textarea rows=1 class="h1" contenteditable onblur={ change('name') }>{ data.name }</textarea>
    <span class="label">By:</span>
    <textarea rows=1 class="h2" contenteditable onblur={ change('artist') }>{ data.artist }</textarea>
    <span class="label">From:</span>
    <textarea rows=1 class="h2" contenteditable onblur={ change('album') }>{ data.album }</textarea>
    <span class="label">Tags:</span>
    <textarea rows=1 class="h2" contenteditable onblur={ change('tags') }>{ data.tags }</textarea>

  </div>

  <style type="less">
    trackexplorer {
      position: absolute;
      bottom: 0px;
      right: 0px;
      top: 100px;
      width: 25vw;
      z-index: 9;
      transition-duration: .1s;
      background: #fff;
      box-shadow: 0px 0px 50px rgba(0,0,0,.1),
                  0px 0px 5px rgba(0,0,0,.3);
      transform: translateX(100%);
      opacity: 0;
      &.show {
        transform: translate(0%);
        opacity: 1;
      }
      .artwork {
        /*width: ~"calc(100% - 20px)";
        margin: 10px;*/
        width: 100%;
        max-height: 50%;
      }
      .metadata {
        padding: 0px 20px;
        .label {
          color: #888;
          font-size: .7em;
        }
        textarea.h1, textarea.h2 {
          font-size: 16px;
          padding: 4px 8px;
          border: none;
          width: 100%;
          margin-bottom: 4px;
          color: #555;
          &:hover {
            background: #f8f8f8;
          }
          &:focus {
            background: #f8f8f8;
            outline: none;
          }
        }
        textarea.h1 {
          font-size: 1.5em;
          color: #333;
        }
        input.name {
          font-size: 18px;
          font-weight: bold;
        }
      }
    }
  </style>
  <script>
    var self = this;
    var $r = $(self.root)
    var id3 = require('id3js');
    self.artUrl = ""

    self.change = function(field) {
      return function(e){
        var val = $(e.target).val();
        if (self.data[field] === val) return

        self.data[field] = val;
        db.put(self.data).then((res)=>{
          self.data._rev = res.rev;
        })
      }
    }

    self.on('update',()=>{
      window.setTimeout(function(){
        $r.find('textarea').each(function(i,element){
          element.style.height = "5px";
          element.style.height = (element.scrollHeight)+"px";
        });
      },1);
    })

    var previousTrack = null;
    App.on('selected_track',function(track){
      if ($r.find('textarea:focus').length) return
      self.data = track;
      self.update();

      var location = track.location.substring(track.location.indexOf('/Users'))
      location = unescape(location)
      var fs = require('fs');
      var mm = require('musicmetadata');

      // create a new parser from a node ReadStream
      var parser = mm(fs.createReadStream(location), function (err, result) {
        $r.addClass('show')

        if (result.picture.length > 0) {
          var picture = result.picture[0];
          var url = URL.createObjectURL(new Blob([picture.data], {'type': 'image/' + picture.format}));
          self.update({artUrl: url})
        } else {
          self.update({artUrl: ''})
        }
      });
    })
  </script>
